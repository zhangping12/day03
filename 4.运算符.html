<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /*
            运算符：
                    +（加法、正数、连接符）

            var a = 1;
            document.write((a+true)+"<br>");//2
            document.write((a+false)+"<br>");//1
            document.write(("hello"+a)+"<br>");//hello1

             除法：
             var a = 10;
             var b = 2;
             document.write("除法运算是:"+(a/b)+"<br>");如果两个整数相除不能整除的时候，结果还是小数

             比较运算符

             字符串与字符串的比较规则是：
                情况1：能找到对应位置上的不同字符，那么就比较第一个不同字符的大小
                情况2：不能找到对应位置上的不同字符，这时候比较的是两个字符串的长度

        document.write("10大于3吗？"+(10>3)+"<br>");
        document.write("10字符串大于3字符串吗？"+("190">"19")+"<br>");//字符串与字符串的比较
        document.write("10大于9字符串吗？"+(10>"9")+"<br>");//字符串与数字的比较.  凡是数字与字符串进行比较，
                                                              // 会先把字符串转换成数字再进行比较

        逻辑运算符：

        //没有单与的
        document.write((true&&true)+"<br>");
        document.write((true&&false)+"<br>");
        document.write((false&&true)+"<br>");
        document.write((false&&false)+"<br>");

        document.write((true||true)+"<br>");
        document.write((true||false)+"<br>");
        document.write((false||true)+"<br>");
        document.write((false||false)+"<br>");

        三目运算符

           布尔表达式?值1：值2；

*/
        var age = 10;
        document.write(age>18?"成年人":"未成年");



    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
