<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /*
         控制流程语句
             if语句
                格式：
                    if（判断条件）{
                       符合条件执行的代码
                    }
              if语句的特殊之处：
                   1、在JavaScript中的if语句条件不单止可以写布尔表达式，还可以写任何的数据
                   number 非0为true，0为false
                   string 内容不能空是true，内容空的时候是false
                   undefined：false
                   NaN：false

               var workAge = 2;
                if(workAge >= 2){
                    document.write("明天过来面试！");
                }else{
                    document.write("不要再投我们公司了，不要你！");
                }

              选择语句：
                   switch语句

                       switch（变量）{
                           case 值1：&nbsp；

                               break；
                           case 值2：

                               break；
                           case 值3：

                               break；
                           ....
                           default:

                               break;
                       }
                 特殊之处：
                     1、在JavaScript中case后面可以跟常量与变量还可以跟表达式。
         */
        var option = "A";
        var a = "A";
        var score = 98;
        switch (option){
            case score>=90?"A":"B":
                document.write("java");
                break;
            case "B":
                document.write("ps");
                break;
            case "C":
                document.write("javaScript");
                break;
            case "D":
                document.write("c++");
                break;
        }

    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
</html>
