    <!--

    html:负责了一个页面的结构

    css：负责了一个页面的样式

    javaScript：负责与用户进行交互

JavaScript的历史：

   微软   盖茨认为未来是“视窗”的世界

   网景    1995年推出了一款浏览器（导航者）和liveScript（校验功能），非常受欢迎

   和sun公司合作，借用了java的名字，把liveScript改名为JavaScript。  70%市场份额

   盖茨知错了，盖茨去找网景的老大谈判，不同意   （领航者）。

   盖茨一年投资了20亿美元去开发JScript。微软捆绑销售+免费  45美元一款浏览器

   1998年被美国在线的公司收购，03年的时候网景宣布破产。

   同意赔钱，7亿美元  拿出2千万美金成立了一个基金会（Mozilla）谋智+把浏览器的源代码全部公开


   1997年欧洲的计算机协会（ECMA）组织出来给JavaScript规定了协议：
        1、ECMAScirpt（规范了基本的语法而已）
        2、BOM（浏览器对象模型）
        3、DOM（文档对象模型）

   JavaScript的特点：
        1、跨平台
        2、安全性（JavaScript的代码不能直接访问硬盘的内容）

   JavaScript与java之间区别：
       1、JavaScript是属于网景公司产品，Java是sun公司的产品
       2、JavaScript是基于对象的语言，java是面向对象的语言。
       3、JavaScript是解析型语言，java是解析、编译型语言。
       4、JavaScript是弱类型语言，java是强类型语言。

       Java中声明变量的时候必须要明确该变量的数据类型。
       JavaScript声明变量不需要明确是何种数据类型，任何的变量都是使用一个关键字var去声明即可

   如何编写JavaScript的代码

       方式1：可以使用<script>标签体内进行编写。
            格式：
               <script type="text/javascript">
                       js代码；
               </script>
      方式2：引入外部的JavaScript文件
            格式：
                    <script src="1.js" type="text/javascript"></script>
            注意：
                 1、<script>是有开始标签与结束标签，千万不要在一个标签中结束了
                 2、如果<script>已经引入了js文件，那么该<script>标签体就不能写js代码了
   JavaScript常用的函数：

        alert（"显示的内容。。"）;弹出框

        document.write("数据");//向页面输出数据。。。

   页面的注释：

         html的注释 <!--

         css的注释  /* 注释的内容*/

         JavaScript的注释:   //注释的内容 单行注释    /* 注释的内容*/ 多行注释

    -->
    <script src="1.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Title</title>
