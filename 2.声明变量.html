<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript">
        /**
         * javaScript的变量声明：
         *    格式：
         *         var 变量名 = 数据；
         *
         *    声明变量要注意的事项：
         *         1、在JavaScript中声明变量是使用var关键字声明的，JavaScript中的变量可以存储任意的数据类型数据
         *         2、JavaScript中变量数据类型是根据存储的值决定的，可以随时更改数据的类型。
         *         3、定义了多个同名的变量时，后定义的同名变量是覆盖前面定义的同名变量。
         *         4、声明变量的时候可以省略var关键字，但是不建议省略。
         *
         *     JavaScript的数据类型：
         *          typeof 查看变量的数据类型
         *
         *          使用格式：
         *                 typeof  变量名
         *          number 小数与整数
         *          string  字符串  注意：JavaScript中没有字符的概念，只有字符串，字符串可以写在单引号或双引号中
         *          boolean 布尔数据类型
         *          undefined  undefined代表该变量没有定义。
         */

         document.write("10数据类型是"+(typeof 10)+"<br>");//number
         document.write("3.14数据类型是"+(typeof 3.14)+"<br>");//number
         document.write("a数据类型是"+(typeof 'a')+"<br>");//string
         document.write("abc数据类型是"+(typeof "abc")+"<br>");//string
         document.write("abc数据类型是"+(typeof true)+"<br>");//true

         document.write("a变量数据类型是"+(typeof a)+"<br>");
    </script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
